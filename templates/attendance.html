<!-- attendance.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Attendance Form</h1>
  {% if expired_membership %}
  <div class="alert alert-warning" role="alert">
    Membership for participant {{ participant.pname }} has expired. Please renew the plan.
  </div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_pname">Participant:</label>
      <select name="participant" id="id_pname" class="form-control">
        <option value="" disabled selected>Select Participant</option>
        {% for participant in participants %}
        <option value="{{ participant.id }}">{{ participant.pname }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="id_arrival_time">Arrival Time:</label>
      <input type="time" name="arrival_time" id="id_arrival_time" class="form-control">
    </div>

    <div class="form-group">
      <label for="id_departure_time">Departure Time:</label>
      <input type="time" name="departure_time" id="id_departure_time" class="form-control">
    </div>

    <label>Date: {{ current_date }}</label>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
